<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Create Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="profile.firstname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input [(ngModel)]="profile.age"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Phone number</ion-label>
    <ion-input [(ngModel)]="profile.phonenumber"></ion-input>
  </ion-item>

  <button ion-button color="primary" block (click)="createProfile()">Create Profile</button>
</ion-content>

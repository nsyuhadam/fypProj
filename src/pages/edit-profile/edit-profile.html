<ion-header>
  <ion-navbar color="primary">
      <ion-buttons>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu" side="left"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>User Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="profile.firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lasttname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input [(ngModel)]="profile.age"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input [(ngModel)]="profile.phonenumber"></ion-input>
  </ion-item>

  <button style="margin-top: 20px;" ion-button block (click)="updateProfile(profile)">Update Profile</button>
</ion-content>

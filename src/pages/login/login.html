<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      
      </ion-list>

      <div padding>
          <button ion-button block (click)="userLogin()">Sign In</button>
      </div>

      <p style="margin-left: 5px;">Forgot password? <a href="https://ionicframework.com/">Click here to reset password</a></p>
</ion-content>

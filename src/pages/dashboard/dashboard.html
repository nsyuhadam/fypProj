  Ionic pages and navigation.
-->

  <ion-header>
    <ion-navbar color="primary">   
      <ion-title>User dashboard</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <p>Username: {{(profileData | async)?.username}}</p>
    <p>First Name: {{(profileData | async)?.firstname}}</p>
    <p>Address: {{(profileData | async)?.address}}</p>
    <p>Phone Number: {{(profileData | async)?.phonenumber}}</p> 

    <button ion-button block (click)="openEditProfile(profileData)">Edit Profile</button>

    <div *ngFor="let item of pic">
      <!-- if photo hasn't been displayed then display -->
          <img src="{{item}}">
          <p></p>
    </div>

    
    
  </ion-content>

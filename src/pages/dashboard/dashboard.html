  <ion-header>
    <ion-navbar color="primary">   
      <ion-title>User dashboard</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <p>First Name: {{(profileData | async)?.firstname}}</p>
    <p>Last name: {{(profileData | async)?.lastname}}</p>
    <p>Age: {{(profileData | async)?.age}}</p>
    <p>Phone Number: {{(profileData | async)?.phonenumber}}</p> 

    <button ion-button block (click)="openEditProfile(profileData)">Edit Profile</button>

    <div>
      <img src="{{retPic}}">
    </div>

    
    
  </ion-content>

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{(phProfile | async)?.username}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h5>{{(phProfile | async)?.firstname}}</h5>
  <p>{{(phProfile | async)?.address}}</p>
  <p>{{(phProfile | async)?.phonenumber}}</p> 

  <button ion-button block (click)="viewLocation()">View Location</button>

  <div *ngFor="let item of pic">
      <!-- if photo hasn't been displayed then display -->
        <img src="{{item}}"><br>
        
  </div>
</ion-content>

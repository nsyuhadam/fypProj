<ion-menu [content]="content">
        <ion-content>
          <ion-list>
            <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
              <ion-icon item-start [name]="p.icon" ></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
